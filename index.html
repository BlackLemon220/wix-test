 <!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/png" href="images/Gallery.ico"/>
    <title>Yinon's Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
</head>
<body>
    
    <div id='search-box'>
        <div id='search-form'>
            <input id='search-text' placeholder='Search' type='text'/>
            <select id="select">
                <option value="Hot">Hot</option>
                <option value="Top">Top</option>
                <option value="Random">Random</option>
            </select>
            <button id='search-button' onclick="searchHandler()">    
                <span>Search</span>
            </button>
        </div> 
    </div>
    
    <span id="background"></span>
      <div id="contents">
        <ul class="images">
          <li><a id="a1" target="_blank"><img id="pic1" alt=""></a></li>
          <li><a id="a2" target="_blank"><img id="pic2" alt=""></a></li>
          <li><a id="a3" target="_blank"><img id="pic3" alt=""></a></li>
          <li><a id="a4" target="_blank"><img id="pic4" alt=""></a></li>
          <li><a id="a5" target="_blank"><img id="pic5" alt=""></a></li>
          <li><a id="a6" target="_blank"><img id="pic6" alt=""></a></li>
          <li><a id="a7" target="_blank"><img id="pic7" alt=""></a></li>
          <li><a id="a8" target="_blank"><img id="pic8" alt=""></a></li>
          <li><a id="a9" target="_blank"><img id="pic9" alt=""></a></li>
          <li><a id="a10" target="_blank"><img id="pic10" alt=""></a></li>
          <li><a id="a11" target="_blank"><img id="pic11" alt=""></a></li>
          <li><a id="a12" target="_blank"><img id="pic12" alt=""></a></li>
        </ul>
      
        <div class="pagination">
            <img src="./images/back.png" id="left" onClick="paginationBack()" />
            <span id="numberPage">1 / 5</span>
            <img src="./images/next.png" id="next" onClick="paginationNext()" />
        </div>
    </div>
<script src="./js/jquery-3.2.1.js"></script>
<script src = "./js/include.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reddit.js@0.1.4/reddit.min.js"></script>
<script src = "./js/app.js"></script>
</body>
</html>
